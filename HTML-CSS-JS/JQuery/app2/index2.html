<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1>AJAX Sample</h1>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <button type="button"
                    class="btn btn-primary"
                    onclick="btnClicked()">Get Users</button>
                <button type="button"
                    class="btn btn-warning"
                    onclick="btn2Clicked()">POST User</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul id="list"
                    class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <script>
        function btnClicked() {
            $.get("https://jsonplaceholder.typicode.com/users", function (data, status) {
                if (status == "success") {

                    var ul = $("#list");
                    ul.empty();

                    for (var i = 0; i < data.length; i++) {
                        var item = data[i];

                        var li = `<li class="list-group-item">${item.name} - ${item.phone} (${item.username} - company : ${item.company.name})</li>`;

                        ul.append(li);
                    }
                }
            });
        }

        function btn2Clicked() {
            var newUser = {
